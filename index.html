<head>

  <title>Bardo language development</title>

  <!-- Consent Mode Stub: blocks tracking until accepted -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'analytics_storage': 'denied'
    });
  </script>

  <!-- Google tag (gtag.js) GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQFSGBXLHF"></script>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

<body>
<!-- Meta Pixel Code for no-JS users -->
<noscript>
  <img height="1" width="1" style="display:none"
       src="https://www.facebook.com/tr?id=1524639044851686&ev=PageView&noscript=1" />
</noscript>

<div id="root"></div>

<!-- Consent Banner Logic -->
<script>
  function acceptConsent() {
    localStorage.setItem('consentGiven', 'true');
    const banner = document.getElementById('consent-banner');
    if (banner) banner.remove();

    // Enable Google tracking
    gtag('consent', 'update', {
      ad_storage: 'granted',
      analytics_storage: 'granted'
    });

    gtag('js', new Date());
    gtag('config', 'G-NQFSGBXLHF');
    gtag('event', 'conversion', {
      'send_to': 'AW-933487690/OV_HCNvUtMwZEMrIj70D',
      'value': 1.0,
      'currency': 'PLN'
    });

    // Facebook tracking
    fbq('init', '1524639044851686');
    fbq('track', 'PageView');
  }

  window.addEventListener("load", function () {
    const consent = localStorage.getItem('consentGiven');
    console.log('[Consent] Loaded. consentGiven =', consent);

    if (!consent) {
      // Create consent banner dynamically
      const banner = document.createElement('div');
      banner.id = 'consent-banner';
      banner.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#222;color:#fff;padding:1rem;display:flex;justify-content:space-between;align-items:center;z-index:10000;';
      banner.innerHTML = `
        <span>We use cookies for analytics and advertising. By continuing, you agree.</span>
        <button onclick="acceptConsent()" style="margin-left:1rem;background:#4CAF50;color:white;border:none;padding:0.5rem 1rem;cursor:pointer;">I Accept</button>
      `;
      document.body.appendChild(banner);
    } else {
      // Already accepted â€” enable tracking immediately
      gtag('js', new Date());
      gtag('config', 'G-NQFSGBXLHF');
      gtag('event', 'conversion', {
        'send_to': 'AW-933487690/OV_HCNvUtMwZEMrIj70D',
        'value': 1.0,
        'currency': 'PLN'
      });

      fbq('init', '1524639044851686');
      fbq('track', 'PageView');
    }
  });
</script>
</body>
</html>
